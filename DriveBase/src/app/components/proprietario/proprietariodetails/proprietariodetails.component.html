<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h3>Cadastro de Proprietário:</h3>
                    <!-- Nome -->
                    <mdb-form-control>
                        <input mdbInput type="text" id="nome" class="form-control" [(ngModel)]="proprietario.nome">
                        <label mdbLabel class="form-label" for="nome">Nome</label>
                    </mdb-form-control>
                    <!-- CPF -->
                    <mdb-form-control>
                        <input mdbInput type="text" id="cpf" class="form-control" [(ngModel)]="proprietario.cpf">
                        <label mdbLabel class="form-label" for="cpf">CPF</label>
                    </mdb-form-control> 
                    <!-- Data de Nascimento -->
                    <mdb-form-control>
                        <input mdbInput type="date" id="data" class="form-control" [(ngModel)]="proprietario.data">
                        <label mdbLabel class="form-label" for="data">Data de Nascimento</label>
                    </mdb-form-control>
                    <!-- Botão Salvar -->
                    <button type="button" class="btn btn-primary" (click)="save()">Salvar</button>
                </div>
            </div>
        </div>
    </div>
</div>
