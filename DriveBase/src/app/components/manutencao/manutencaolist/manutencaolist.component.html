
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-header">
                        <button type="button" class="btn btn-primary" mdbRipple (click)="save()">Novo</button>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Data</th>
								<th>Tipo Servi√ßo</th>
								<th>Custo</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for (manutencao of lista; track $index) {
                            <tr>
                                <td>{{manutencao.data}}</td>
								<td>{{manutencao.tipoServico}}</td>
								<td>{{manutencao.custo}}</td>
                                <td class="direita">
                                    @if (escondeBotoes) {
                                        <button type="button" class="btn btn-primary" mdbRipple (click)="select(manutencao)"></button>
                                    }@else {
                                        <button type="button" class="btn btn-primary" mdbRipple (click)="update(manutencao)">Editar</button>
                                        <button type="button" class="btn btn-danger" mdbRipple (click)="delete(manutencao)">Deletar</button>
                                    }
                                </td>
                            </tr>
                            }
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #modalManutencaoDetalhe>
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cadastrar</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
    </div>
    <div class="modal-body">
        <app-manutencaodetails [manutencao]="manutencaoEdit" (retorno)="retornoDetalhe($event)"></app-manutencaodetails>
    </div>
</ng-template>
