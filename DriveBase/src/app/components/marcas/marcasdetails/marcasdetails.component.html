<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h3>Cadastro de Marca:</h3>
                    <mdb-form-control>
                        <input mdbInput type="text" id="nome" class="form-control" [(ngModel)]="marca.nome" >
                        <label mdbLabel class="form-label" for="nome">Nome</label>
                    </mdb-form-control>
                    <mdb-form-control>
                        <input mdbInput type="text" id="cnpj" class="form-control" [(ngModel)]="marca.cnpj">
                        <label mdbLabel class="form-label" for="cnpj">Cnpj</label>
                    </mdb-form-control> 
                    <button type="button" class="btn btn-primary" (click)="save()">Salvar</button>
                </div>
            </div>
        </div>
    </div>
</div>
